<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Node.js Version Display</title>
</head>
<body>
  <main>
    <h1>Node.js Version Display</h1>
    <p id="version-info">Loading Node.js version...</p>
  </main>
  <script>
    // ページ読み込み時にNode.jsバージョンを取得
    window.onload = async () => {
      try {
        const response = await fetch('http://localhost:3000/api/version');
        const data = await response.json();
        const versionInfo = document.getElementById('version-info');
        versionInfo.textContent = `Node.js Version: ${data.version}`;
        if (data.version.startsWith('v20')) {
          versionInfo.textContent += ' (Node.js 20.x を使用しています)';
        } else {
          versionInfo.textContent += ' (Node.js 20.x 以外のバージョンです)';
        }
      } catch (error) {
        document.getElementById('version-info').textContent = 'Error fetching Node.js version';
        console.error('Error:', error);
      }
    };
  </script>
</body>
</html>
